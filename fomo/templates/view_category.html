{% extends "layout_side.html" %}
{% block content %}
{% for post in category.posts %}
</br>
<div class="card mb-3">
    <div class="card-body">
    <h5 class="card-title"><a href="{{ url_for('posts.view_post', post_id=post.id)}}">{{post.title}}</a></h5>
          <p class="card-text">{{post.content}}</p>
          <p class="card-text"><small class="text-muted">Posted on {{ post.date.strftime('%Y-%m-%d') }} by {{post.author.username}}</small></p>
        </div>
    </div>
{% endfor %}
<div class="sidenav">
    <a href="#">Join</a>
    <a href="#">Share</a>
    <a href="#">New Event Category</a>
</div>
{% endblock %}
