{% extends "layout.html" %}
{% block content %}
    {{ user.username }}
    {% for post in posts %}
    </br>
    <div class="card mb-3">
        <div class="card-body">
        <h5 class="card-title"><a href="{{ url_for('posts.view_post', post_id=post.id)}}">{{post.title}}</a></h5>
            <p class="card-text">{{post.description}}</p>
            <p class="card-text"><small class="text-muted">Posted on {{ post.date.strftime('%Y-%m-%d') }}</small></p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
